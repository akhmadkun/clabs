name: vpc-basic
prefix: ""

topology:
  nodes:
    crpd1:
      kind: juniper_crpd
      image: xzjt/crpd:25.2R1-S1.4
      mgmt-ipv4: 172.20.20.11
    
    crpd2:
      kind: juniper_crpd
      image: xzjt/crpd:25.2R1-S1.4
      mgmt-ipv4: 172.20.20.12

    server1:
      kind: linux
      image: ghcr.io/srl-labs/network-multitool:latest
      cmd: sleep infinity

  links:
    # Peer Keepalive (L3 Link)
    - endpoints: ["crpd1:eth1", "crpd2:eth1"]
    
    # Peer Link (vPC Trunk)
    - endpoints: ["crpd1:eth2", "crpd2:eth2"]
    
    # Member Ports (Downstream to Server)
    - endpoints: ["crpd1:eth3", "server1:eth1"]
    - endpoints: ["crpd2:eth3", "server1:eth2"]
