name: vpc-basic
prefix: ""

topology:
  nodes:
    r1:
      kind: juniper_vmx
      image: vrnetlab/juniper_vmx:18.2R1.9
    
    cjunos2:
      kind: juniper_vmx
      image: vrnetlab/juniper_vmx:18.2R1.9

    cjunos3:
      kind: juniper_vmx
      image: vrnetlab/juniper_vmx:18.2R1.9
    
    cjunos4:
      kind: juniper_vmx
      image: vrnetlab/juniper_vmx:18.2R1.9

    cjunos5:
      kind: juniper_vmx
      image: vrnetlab/juniper_vmx:18.2R1.9
    
    cjunos6:
      kind: juniper_vmx
      image: vrnetlab/juniper_vmx:18.2R1.9

    cjunos7:
      kind: juniper_vmx
      image: vrnetlab/juniper_vmx:18.2R1.9
    
    cjunos8:
      kind: juniper_vmx
      image: vrnetlab/juniper_vmx:18.2R1.9

    server1:
      kind: linux
      image: ghcr.io/srl-labs/network-multitool:latest
      cmd: sleep infinity

  links:
    # Peer Keepalive (L3 Link)
    - endpoints: ["r1:eth4", "cjunos2:eth4"]
    
    # Peer Link (vPC Trunk)
    - endpoints: ["r1:eth5", "cjunos2:eth5"]
    
    - endpoints: ["r1:eth6", "cjunos2:eth6"]
    - endpoints: ["r1:eth7", "cjunos2:eth7"]

    # Member Ports (Downstream to Server)
    - endpoints: ["r1:eth8", "server1:eth1"]
    - endpoints: ["cjunos2:eth8", "server1:eth2"]
