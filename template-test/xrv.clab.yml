name: xrv9k
prefix: ""

topology:
  nodes:
    xrv1:
      kind: cisco_xrv
      image: h4ndzdatm0ld/vr-xrv:6.1.3
    
    xrv2:
      kind: cisco_xrv
      image: h4ndzdatm0ld/vr-xrv:6.1.3

    server1:
      kind: linux
      image: ghcr.io/srl-labs/network-multitool:latest

  links:
    # eth1 -> Gi2
    - endpoints: ["xrv1:eth1", "xrv2:eth1"]
    
    # eth2 -> Gi3
    # Peer Link (vPC Trunk)
    - endpoints: ["xrv1:eth2", "xrv2:eth2"]
    
    # Member Ports (Downstream to Server)
    - endpoints: ["xrv1:eth3", "server1:eth1"]
    - endpoints: ["xrv2:eth3", "server1:eth2"]
