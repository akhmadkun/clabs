name: lab-csr-evpn
prefix: ""
topology:
  nodes:
    pe1:
      kind: cisco_csr1000v
      image: arthurk99/cisco-csr1000v:17.03.08
    p1:
      kind: cisco_csr1000v
      image: arthurk99/cisco-csr1000v:17.03.08
    pe2:
      kind: cisco_csr1000v
      image: arthurk99/cisco-csr1000v:17.03.08
    ce1:
      kind: linux
      image: alpine:latest
    ce2:
      kind: linux
      image: alpine:latest

  links:
    - endpoints: ["pe1:eth1", "p1:eth1"] # Gi2 to Gi2
    - endpoints: ["p1:eth2", "pe2:eth1"] # Gi3 to Gi2
    - endpoints: ["ce1:eth1", "pe1:eth2"] # Gi3
    - endpoints: ["ce2:eth1", "pe2:eth2"] # Gi3
