name: bgp-loop
prefix: ""
topology:
  kinds:
    juniper_vjunosrouter:
      image: arthurk99/juniper-vjunos-router:23.4
  nodes:
    # BGP 64512
    # loopback : 1.1.1.1/32
    r1:
      kind: juniper_vjunosrouter
      startup-config: r1.cfg
    # BGP 64511
    # loopback : 2.2.2.2/32
    r2:
      kind: juniper_vjunosrouter
      startup-config: r2.cfg
    # BGP 64512
    # loopback : 3.3.3.3/32
    r3:
      kind: juniper_vjunosrouter
      startup-config: r3.cfg
      

  links:
    # eBGP | 10.10.12.0/24 | eth1->ge-0/0/0
    - endpoints: ["r1:eth1", "r2:eth1"]

    # eBGP | 10.10.12.0/24 | eth2->ge-0/0/1
    - endpoints: ["r2:eth2", "r3:eth2"]
