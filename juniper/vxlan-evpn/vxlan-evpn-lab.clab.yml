name: vxlan-evpn-lab
prefix: ""

topology:
  nodes:
    # loopback0 : 1.1.1.1/32 Overlay EVPN Peering to Leaf2
    leaf1:
      kind: juniper_vjunosswitch
      image: vrnetlab/juniper_vjunos-switch:25.4R1.12

    # Overlay : 2.2.2.2/32 Overlay BGP EVPN Peering to Leaf1
    leaf2:
      kind: juniper_vjunosswitch
      image: vrnetlab/juniper_vjunos-switch:25.4R1.12


    # IP : 192.168.100.1
    client1:
      kind: arista_ceos
      image: ceos:4.35.0F

    # IP : 192.168.100.2
    client2:
      kind: arista_ceos
      image: ceos:4.35.0F

  links:
    # Underlay Link Inter-Leaf (ge-0/0/0)
    # OSPF Area 0
    - endpoints: ["leaf1:eth1", "leaf2:eth1"]
    
    # Client Links (ge-0/0/1)
    - endpoints: ["leaf1:eth2", "client1:eth1"]
    - endpoints: ["leaf2:eth2", "client2:eth1"]
